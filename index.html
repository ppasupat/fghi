<!DOCTYPE html>
<html lang=zh-CN>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fghi: Fiendish Grids of Hanzi by Ice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=toolbar>
    <input type=text id=char-search>
    <select name=grid-select id=grid-select>
      <option value=hsk selected>HSK by reading</option>
      <option value=hsk-sorted selected>HSK by radical</option>
      <option value=book>Freq (books)</option>
      <option value=movie>Freq (films)</option>
      <option value=hanzigong>Hanzigong</option>
      <option value=ice>Ice's Grid</option>
      <option value=goldbook>Gold Book</option>
    </select>
    <select name=show-select id=show-select>
      <option value=all>Show All</option>
      <option value=hsk1>HSK 1</option>
      <option value=hsk2>HSK 2</option>
      <option value=hsk3>HSK 3</option>
      <option value=hsk4>HSK 4</option>
      <option value=hsk5>HSK 5</option>
      <option value=hsk6>HSK 6</option>
      <option value=hsk7>HSK 7-9</option>
      <option value=book1k>Top 1k (books)</option>
      <option value=movie1k>Top 1k (films)</option>
      <option value=both1k>Top 1k (both)</option>
      <option value=book2k>Top 2k (books)</option>
      <option value=movie2k>Top 2k (films)</option>
      <option value=both2k>Top 2k (both)</option>
      <option value=frequent>Frequent 3500</option>
      <option value=common>Common 6500</option>
      <option value=standard>Standard 8105</option>
    </select>
    <a id=about-link href="https://github.com/ppasupat/fghi">?</a>
  </div>
  <div id=wrapper>
    <div id=chars-pane>
      <div id=chars-pane-inner></div>
    </div>
    <div id=words-pane></div>
  </div>
</body>
</html>
